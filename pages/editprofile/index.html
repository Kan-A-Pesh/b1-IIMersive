<section class="card bg-linear">
    <h3>Photo de profil</h3>

    <div class="content">
        <img src="img/defaults/profile_pic.png" alt="Image de profil" id="profile-img" height="65px" width="65px">
        <button class="bg-primary" id="profile-upload">Téléverser une photo</button>
        <button class="bg-secondary" id="profile-delete">Supprimer la photo</button>
    </div>
</section>

<section class="card bg-linear">
    <h3>Bannière de profil</h3>

    <div class="content">
        <img src="img/defaults/profile_pic.png" alt="Image de profil" id="banner-img" width="200px">
    </div>

    <div class="content">
        <button class="bg-primary" id="banner-upload">Téléverser une photo</button>
        <button class="bg-secondary" id="banner-delete">Supprimer la photo</button>
    </div>
</section>

<section class="card bg-linear">
    <h3>Nom d'utilisateur</h3>

    <input class="input" type="text" placeholder="Profile_Name" id="username-input">
</section>

<section class="card bg-linear">
    <h3>Biographie</h3>

    <textarea class="input" placeholder="Écrivez quelque chose à propos de vous..." rows="5" id="bio-input"></textarea>
</section>

<div class="save-modal" id="modal">
    <p>Vous avez des changements non enregistrés</p>
    <div class="buttons">
        <button class="bg-primary" id="modal-save">Sauvegarder</button>
        <button class="bg-secondary" id="modal-dismiss">Annuler</button>
    </div>
</div>
