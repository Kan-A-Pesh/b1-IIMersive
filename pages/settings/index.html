<section class="card bg-linear">
    <h3>Thème</h3>

    <div class="content">
        <input type="radio" name="theme" id="theme-light" value="light">
        <label for="theme-light">Clair</label>
    </div>

    <div class="content">
        <input type="radio" name="theme" id="theme-dark" value="dark">
        <label for="theme-dark">Sombre</label>
    </div>

    <div class="content">
        <input type="radio" name="theme" id="theme-black" value="black-oled">
        <label for="theme-black">Noir OLED</label>
    </div>

    <div class="content">
        <input type="radio" name="theme" id="theme-system" value="system">
        <label for="theme-system">Système</label>
    </div>
</section>

<div class="save-modal" id="modal">
    <p>Vous avez des changements non enregistrés</p>
    <div class="buttons">
        <button class="bg-primary" id="modal-save">Sauvegarder</button>
        <button class="bg-secondary" id="modal-dismiss">Annuler</button>
    </div>
</div>
