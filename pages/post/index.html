<h1 class="title">Réponses</h1>

<section class="posts">
</section>

<button class="add-post">
    <img class="icons" src="/img/icons/edit.svg" alt="Poster">
</button>

<!-- Post modal -->
<div class="modal">
    <div class="modal-content bg-linear">
        <div class="header">
            <h2>Répondre</h2>
            <button class="bg-secondary">
                <img class="icons" src="/img/icons/x.svg" alt="✖️" />
            </button>
        </div>
        <div class="content">
            <textarea class="input p" name="post" id="post" cols="30" rows="10" placeholder="Quoi de neuf?"></textarea>
            <div class="tag-buttons">
                <button style="--id: 0">
                    <p>Informatique</p>
                </button>
                <button style="--id: 1">
                    <p>Téléphonie</p>
                </button>
                <button style="--id: 2">
                    <p>Électronique</p>
                </button>
                <button style="--id: 3">
                    <p>Jeux vidéo</p>
                </button>
                <button style="--id: 4">
                    <p>Réalité virtuelle</p>
                </button>
                <button style="--id: 5">
                    <p>Intelligence artificielle</p>
                </button>
                <button style="--id: 6">
                    <p>Domotique</p>
                </button>
                <button style="--id: 7">
                    <p>Objets connectés</p>
                </button>
                <button style="--id: 8">
                    <p>Technologie</p>
                </button>
                <button style="--id: 9">
                    <p>Innovation</p>
                </button>
            </div>
            <div class="image-upload">
                <button class="add-image">
                    <img class="icons" src="/img/icons/plus.svg" alt="➕" />
                    <p>Media</p>
                </button>
            </div>
            <div class="modal-buttons">
                <button class="bg-primary">
                    <h3>Publier</h3>
                </button>
            </div>
        </div>
    </div>
</div>
