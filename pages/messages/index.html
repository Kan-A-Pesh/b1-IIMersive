<section class="user-list">
</section>

<section class="chat-container hidden">
    <div class="message-wrapper">
        <div class="message-list">
        </div>
    </div>
    <div class="input-container">
        <input class="input" type="text" placeholder="Message..." />
        <button class="button bg-primary">Envoyer</button>
    </div>

    <button class="back-button button bg-primary">Retour</button>
</section>

<section class="modal">
    <div class="modal-content bg-linear">
        <div class="header">
            <h2>Envoyer un message</h2>
            <button class="bg-secondary" id="close-modal">
                <img class="icons" src="/img/icons/x.svg" alt="✖️" />
            </button>
        </div>
        <input class="input" type="text" placeholder="Rechercher..." name="search" id="search" />
        <div class="content" id="modal-user-list">
            <span>Recherchez quelqu'un 🔎</span>
        </div>
    </div>
</section>
