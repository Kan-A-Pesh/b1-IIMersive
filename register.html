<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIMersive</title>

    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/components/index.css">

    <script defer src="js/theme.js"></script>

    <!-- Bootstrap Imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body class="text-center d-flex align-items-center row text-white m-0">
    <main class="form-signin col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 m-auto">
        <form class="d-flex flex-column align-items-start">
            <h1 class="align-self-center mb-4"><span class="color-primary">IIM</span>ersive</h1>
            <h2 class="h4 mb-3 fw-normal opacity-50">Créer un compte</h2>

            <div class="form-floating w-100 mb-3">
                <input type="email" class="form-control bg-dark border-0 text-white bg-opacity-50" id="email"
                    placeholder=" " />
                <label for="email" class="opacity-25">Adresse email</label>
            </div>

            <div class="form-floating w-100 mb-3">
                <input type="text" class="form-control bg-dark border-0 text-white bg-opacity-50" id="username"
                    placeholder=" " />
                <label for="username" class="opacity-25">Nom d'utilisateur</label>
            </div>

            <div class="form-floating w-100 mb-3">
                <input type="password" class="form-control bg-dark border-0 text-white bg-opacity-50" id="password"
                    placeholder=" " />
                <label for="password" class="opacity-25">Mot de passe</label>
            </div>

            <div class="form-floating w-100 mb-3">
                <input type="password" class="form-control bg-dark border-0 text-white bg-opacity-50" id="password"
                    placeholder=" " />
                <label for="password" class="opacity-25">Confirmer le mot de passe</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Créer un compte</button>

            <hr class="align-self-stretch m-4 border-opacity-10">

            <div class="d-flex w-100 justify-content-between align-items-center flex-column flex-sm-row gap-2">
                <a href="/login.html" class="text-decoration-none">Déjà un compte ?</a>
                <a href="/" class="text-decoration-none">Retour à l'accueil</a>
            </div>
        </form>
    </main>
</body>

</html>
