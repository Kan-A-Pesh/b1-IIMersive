on:
  push:
    branches:
      - main
      - master
      - release/*

jobs:
  deploy:
    name: Deploy to BLUEMOON
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy with rsync
        run: rsync -avz --exclude 'media/' ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/workspaces/iim/iimersive
      - name: Stop Docker compose
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /workspaces/iim/iimersive/ && docker compose down"
      - name: Build and run Docker compose
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /workspaces/iim/iimersive/ && docker compose up -d"
      - name: Fix permissions on media folder
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "chmod 777 /workspaces/iim/iimersive/media"
      - name: Cloudflare Purge Cache
        uses: jakejarvis/cloudflare-purge-action@v0.3.0
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
